<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guess the Number Game</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #fdf6f0; 
        margin: 0;
        padding: 0;
    }

header {
    padding: 20px 50px; 
    font-size: 28px;
    font-weight: 600;
    color: #4a4a4a;
    background-color: transparent;
}

.game-container {
    background: #fff;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    width: 450px;   
    margin: 50px auto;
}

    .input-section {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        margin-bottom: 20px;
    }

    input {
        padding: 10px 12px;
        font-size: 16px;
        width: 150px;
        border: 2px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border 0.3s ease;
    }

    input:focus {
        border-color: #a3c4f3;
    }

    #message {
        font-size: 15px;
        font-weight: 500;
        color: #555;
        min-height: 20px;
    }

    button {
        padding: 10px 15px;
        font-size: 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        margin-right: 5px;
        transition: background 0.3s ease;
    }

    #submitGuess {
        background-color: #a3c4f3;
        color: white;
    }

    #submitGuess:hover {
        background-color: #89aee1;
    }

    #resetButton {
        background-color: #f7a8a8;
        color: white;
    }

    #resetButton:hover {
        background-color: #e78a8a;
    }
</style>
</head>
<body>

<header>ðŸŽ¯ Guess the Number</header>

<div class="game-container">
    <div class="input-section">
        <input type="number" id="guessInput" placeholder="Enter guess" min="1" max="100">
        <p id="message">Enter a number between 1 and 100</p>
    </div>
    <button id="submitGuess">Guess</button>
    <button id="resetButton">Restart</button>
</div>

<script>
    let randomNumber = Math.floor(Math.random() * 100) + 1;
    const input = document.getElementById("guessInput");
    const button = document.getElementById("submitGuess");
    const restartButton = document.getElementById("resetButton");
    const message = document.getElementById("message");

    button.addEventListener("click", function(){
        const userGuess = Number(input.value);
        if(userGuess < randomNumber){
            message.innerText = "Too low, try again!";
            message.style.color = "#e74c3c";
        }
        else if(userGuess > randomNumber){
            message.innerText = "Too high, try again!";
            message.style.color = "#e74c3c";
        }
        else{
            message.innerText = `ðŸŽ‰ You got it right! The number was ${randomNumber}`;
            message.style.color = "#27ae60";
            input.disabled = true;
            button.disabled = true;
        }
        input.value = "";
    });

    restartButton.addEventListener("click", function(){
        randomNumber = Math.floor(Math.random() * 100) + 1;
        message.innerText = "The game is restarted. Guess again!";
        message.style.color = "#555";
        input.disabled = false;
        button.disabled = false;
        input.value = "";
    });
</script>

</body>
</html>
